<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel slider</title>
</head>
<body>
    <h1>Carousel slider</h1>
    <div id="container">
        <div class="slide_wrap">
            <div class="slide_box">
                <ul class="slide_list clearfix">
                    <li class="slide_content slide01">
                        <img src="asset/1.jpg" alt="1번 사진">
                    </li>
                    <li class="slide_content slide02">
                        <img src="asset/2.jpg" alt="2번 사진">
                    </li>
                    <li class="slide_content slide03">
                        <img src="asset/3.jpg" alt="3번 사진">
                    </li>
                    <li class="slide_content slide04">
                        <img src="asset/4.jpg" alt="4번 사진">
                    </li>
                    <li class="slide_content slide05">
                        <img src="asset/5.jpg" alt="5번 사진">
                    </li>
                </ul>
            </div>
            <div class="button_container">
                <button type="button" class="slide_btn_prev">Prev</button>
                <button type="button" class="slide_btn_next">Next</button>
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
